<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information form</title>
</head>
<body>
    <form action="/submit_form" method="post" enctype="multipart/form-data">
        <h1>Workshop #HTML - FORM</h1>
        <label for="name">ชื่อ</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="lastname">สกุล</label>
        <input type="text" id="lastname" name="lastname" required>
        <br><br>

        <label for="dob">วัน/เดือน/ปีเกิด</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="age">อายุ</label>
        <input type="number" id="age" name="age" min="0" required>
        <br><br>

        <label>เพศ</label>
        <input type="radio" id="male" name="gender" value="ชาย" required>
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="หญิง" required>
        <label for="female">หญิง</label>
        <br><br>

        <label for="photo">รูป</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        <br><br>

        <label for="address">ที่อยู่</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea>
        <br><br>

        <label for="color">สีที่ชอบ</label>
        <select id="color" name="color">
            <option value="แดง">สีแดง</option>
            <option value="น้ำเงิน">สีน้ำเงิน</option>
            <option value="เขียว">สีเขียว</option>
            <option value="เหลือง">สีเหลือง</option>
        </select>
        <br><br>

        <label>แนวเพลงที่ชอบ</label>
        <input type="radio" id="life" name="music" value="เพื่อชีวิต">
        <label for="life">เพื่อชีวิต</label>
        <input type="radio" id="country" name="music" value="ลูกทุ่ง">
        <label for="country">ลูกทุ่ง</label>
        <input type="radio" id="other" name="music" value="อื่นๆ">
        <label for="other">อื่นๆ</label>
        <br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">ยินยอมให้เก็บข้อมูล</label>
        <br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
