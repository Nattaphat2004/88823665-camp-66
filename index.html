<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Template</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form>
            <h1 class = "myh1" >Workshop #HTML - FORM</h1>
            <br><br>
            <!-- ชื่อ -->
            <div class="row mb-3">
                <label for="firstname" class="col-sm-2 col-form-label">ชื่อ *</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="ชื่อ" required>
                </div>
           </div>

            <!-- สกุล -->
            <div class="row mb-3">
                <label for="lastname" class="col-sm-2 col-form-label">สกุล</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="surname" placeholder="สกุล">
                </div>
            </div>

            <!-- วัน/เดือน/ปีเกิด  -->
            <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>                
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob">
                </div>
            </div>

            <!-- อายุ -->
            <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label">อายุ</label>
                <div class="col-sm-10">
                <input type="number" class="form-control w-25" id="age" placeholder="อายุ">
                </div>
            </div>

            <!-- เพศ -->
            <div class="row mb-3">
                 <label class="col-sm-2 col-form-label">เพศ</label>
                 <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                     ชาย
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      หญิง
                    </label>
                  </div>
                </div>   
            </div>

            <!-- รูป -->
            <div class="row mb-3">
                <label for="image" class="col-sm-2 col-form-label">รูป</label>
                <div class="col-sm-10">
                <input class="form-control" type="file" id="image">
                </div>
            </div>

            <!-- ที่อยู่ -->
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
                <div class="col-sm-10">
                <textarea class="form-control" id="address" rows="3" placeholder="ที่อยู่"></textarea>
                </div>
            </div>

            <!-- สีที่ชอบ -->
            <div class="row mb-3">
                <label for="fav-color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-10">
                <input type="text" class="form-control w-50" id="fav-color">
                </div>
            </div>

            <!-- เพลงที่ชอบ -->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">เพลงที่ชอบ</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="song" id="life" value="life">
                        <label class="form-check-label" for="life">เพื่อชีวิต</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="song" id="lukthung" value="lukthung">
                        <label class="form-check-label" for="lukthung">ลูกทุ่ง</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="song" id="other" value="other">
                        <label class="form-check-label" for="other">อื่นๆ</label>
                    </div>
                </div>
            </div>

            <!-- Checkbox ยินยอม -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="consent">
                <label class="form-check-label" for="consent">ยินยอมให้เก็บข้อมูล</label>
            </div>

            <!-- ปุ่ม Reset และ Submit -->
          
           
            <div class="mb-3 d-flex justify-content-between">
                <input class="btn btn-secondary" type="reset" value="Reset">
                <input class="btn btn-success" type="submit" value="Submit">                
            </div>
        </form>
    </div>

</body>
</html>
